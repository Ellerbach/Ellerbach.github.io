---
# Deploying documentation to GitHub Pages
name: Deploy documentation to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install tools
        continue-on-error: false
        run: |
          choco install markdownlint-cli -y
          dotnet tool install DocFxTocGenerator -g
          dotnet tool install DocFx -g 

      - name: Validate documentation
        continue-on-error: true
        run: |
          markdownlint **/*.md
          DocLinkChecker -d ./docs -a

      - name: Generate Table of Contents
        shell: pwsh
        continue-on-error: false
        run: |
          DocFxTocGenerator -d ./docs -si

      - name: Build and create index
        shell: pwsh
        continue-on-error: false
        run: |
          dotnet run --project ./GenerateMignatureAndLinks/GenerateMignatureAndLinks.csproj

      - name: Generate DocFx website
        shell: pwsh
        continue-on-error: false
        run: |
          docfx docfx.json

      - name: Setup Pages
        uses: actions/configure-pages@v3
        continue-on-error: false

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        continue-on-error: false
        with:
          # Upload entire repository
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2